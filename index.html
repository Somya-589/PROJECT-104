<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
      
      </head>
      <body>
        <center>
        <h1>FACE RECOGNITION WEB APP</h1>
        <br>
        <br>
        <h4>This model is trained to identify the following objects : </h4>
        <br>
      Mummy<hr>
      Papa<hr>
      Nani <hr>
      Nanaji <hr>
      <br>
      <br>
      WEBCAM VIEW 
      <div id="camera" ></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="b1" onclick="takesnapshot()" class="btn btn-info">CAPTURE IMAGE</button>
      <br><br>
      <button id="b2" onclick="check()" class="btn btn-info">IDENTIFY IMAGE</button>
      <br>
      <br>
      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <br>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>
      </body>    
</html>
